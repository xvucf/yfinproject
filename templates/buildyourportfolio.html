<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Build Your Portfolio</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 50vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        button {
            margin-top: 10px;
           background-color: transparent;
            color: #d0e6f0;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 60px;
            border: 1px solid #d0e6f0
        }
    </style>
</head>
<body>
    <p style="font-size: 40px;">
    <h1>WELCOME TO PORTFOLIO BUILDER</h1>
    <form action="/set_wallet" method="POST">
        <p style="font-size: 25px;">
        <label for="amount">Enter the amount of money you want to invest ($):</label>
        <input type="number" id="amount" name="amount" required>
        <br><br>
        <button type="submit">Start Building Portfolio</button>
    </form>
</body>
</html>
