<!DOCTYPE html>
<html>

<head>
    <title>Stock Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-icon {
            font-size: 100px;
            color: #ff4c4c;
        }

        .error-title {
            font-size: 36px;
            margin: 10px 0;
        }

        .error-message {
            font-size: 18px;
            margin: 10px 0;
        }

        .retry-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Error</div>
        <div class="error-message">Stock not found. Please try another ticker.</div>
        <a href="/stockfinder" class="retry-button">Search for another stock</a>
    </div>
</body>

</html>
