<!DOCTYPE html>
<html>

<head>
    <title>Stock Details</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #22232f;
            color: white;
            text-align: center;
            padding: 20px;
        }
    
        .error-icon {
            font-size: 80px;
            color: red;
        }
    
        .error-message {
            font-size: 20px;
            margin: 20px 0;
        }
    
        .error-button {
            padding: 10px 20px;
            background-color: #22232f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid white;
        }
    
        .error-button:hover {
            background-color: #575780;
        }
    </style>

<body>
    {% if error %}
    <h1>Error</h1>
    <p>{{ error }}</p>
    <a href="/stockfinder">Search for another stock</a>
    {% else %}
    <h1>{{ stock_data.short_name }}</h1>
    <p>Ticker: {{ stock_data.ticker }}</p>
    <p>Current Price: â‚¬{{ stock_data.current_price }}</p>
    <h2>Buy Stock</h2>
    <form action="/buy_stock" method="POST">
        <input type="hidden" name="stock_ticker" value="{{ stock_data.ticker }}">
        <input type="hidden" name="price" value="{{ stock_data.current_price }}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>
        <button type="submit">Buy</button>
    </form>
    {% endif %}
</body>

</html>
