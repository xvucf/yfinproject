<!DOCTYPE html>
<html>

<head>
    <title>Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #22232f;
            color: #d0e6f0;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            text-align: left;
            margin-bottom: 100px;
        }

        p {
            font-size: 2.5em;
            text-align: middle;
            margin-bottom: 50px;
        }

        .button-container {
        display: flex;
        flex-direction: column; 
        align-items: center;   
        gap: 20px;          
        }

        button {
            font-family: 'Arial', sans-serif;
            background-color: #22232f;
            color: #d0e6f0;
            font-size: 1.5em;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;

        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;

        }
    </style>
</head>

<body>

    <h1>Hello, {{ username }}!</h1>
    <img src="static/微信图片_20241121225903.png" alt="Logo" class="logo">
    <p>Where to go?</p>
    <button onclick="location.href='/portfolio'">Check your portfolio</button>
    <button onclick="location.href='/buildyourportfolio'">Add money to your wallet</button>
</body>

</html>
